<!doctype html> 
<html lang="en">
    <head>
        <title>Where is Rikki?</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        
        <!-- jQuery -->
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        
        <!-- Leaflet JS -->
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
        <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>

        <!-- DateTime Picker -->
        <script type="text/javascript" src="/bower_components/moment/min/moment.min.js"></script>
        <script type="text/javascript" src="/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
        <link rel="stylesheet" href="/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css"/>
        
        <!-- RTrack -->
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <div id="picker-form">
            <div class="form-inline">
                <div class="form-group">
                    <label for="picker-from-input">From:</label>
                    <div class="input-group date" id="picker-from">
                        <input type='text' class="form-control" id="picker-from-input"/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="picker-to-input">To:</label>
                    <div class="input-group date" id="picker-to">
                        <input type='text' class="form-control" id="picker-to-input"/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
                <button class="btn btn-default" onclick="show_history()" id="history-button">History</button>
                <button class="btn btn-default" onclick="show_latest()" id="latest-button">Latest</button>
            </div>
        </div>
        
        <div id="super-epic-map"></div>
        
        <script type="text/javascript">
        $(function(){
            $('#picker-from').datetimepicker();
            $('#picker-to').datetimepicker();
        });
        </script>
        
        <!-- RTrack JS -->
        <script src="js/rtrack.js"></script>
    
    </body>
</html>
